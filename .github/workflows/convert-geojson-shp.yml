name: Convert GeoJSON to SHP

on:
  workflow_dispatch:
  push:
    paths:
      - 'data/**'

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: sudo apt-get install -y gdal-bin libgdal-dev

    - name: Install Python packages
      run: pip install geopandas shapely

    - name: Convert GeoJSON to SHP
      run: python action-scripts/convert.py

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/shp-named/
        git commit -m "Auto-generated SHP files" || echo "No changes to commit"
        git push